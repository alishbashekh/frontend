<style>
   
 body{
    background-color: rgb(149, 214, 214);
 }
 input[type=text], select, textarea {
  width: 100%; /* Full width */
  padding: 12px; /* Some padding */ 
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}

/* Style the submit button with a specific background color etc */
input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* When moving the mouse over the submit button, add a darker green color */
input[type=submit]:hover {
  background-color: #45a049;
}

/* Add a background color and some padding around the form */
.container {
  border-radius: 5px;
  padding: 20px;
}
</style>
<body>
    <nav>

        <label for="check">

     <main>
        <div class="container" data-aos="fade" style="margin-bottom: 100px;">
            <form action="#">
                <div class="Contact-header">
                    <h1 class="text-center">Contact Us</h1>
                    <p  class="text-center"> Our team is here to help you select the best destination!</p>
                </div>

              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          
              <label for="country">State</label>
              <select id="country" name="State">
                <option value="australia">Sindh</option>
                <option value="canada">Punjab</option>
                <option value="usa">Balochistan</option>
                <option value="usa">KPK</option>
                <option value="usa">Gilgatblustan</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write Your Query.." style="height:200px"></textarea>
          
              <input type="submit" value="Submit" class="bg-primary">
          
            </form>
          </div>
     </main>
